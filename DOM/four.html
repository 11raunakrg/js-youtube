<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Edit and Remove</title>
</head>
<body style="background-color: black;color: azure;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {  ////not an optimized way
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        
        const ul = document.querySelector('.language');
        ul.appendChild(li);

    }
    addLanguage("PHP");
    addLanguage("JAVA");

/////// OPTIMIZED WAY /////////////
    function addLangOptimized(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));

        const ul = document.querySelector('.language');
        ul.appendChild(li);

    }
    addLangOptimized("Python");

    ////Edit
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li');
    newli.textContent = "Mojo"
    
    secondLang.replaceWith(newli);

    ////Edit
    const fourthLang = document.querySelector("li:nth-child(4)");
    
    const li = document.createElement('li');
    li.textContent = "Django"

    fourthLang.replaceWith(li);


    ///Remove
    const Removeli = document.querySelector('li:nth-child(2)')
    Removeli.remove();


</script>
</html>
